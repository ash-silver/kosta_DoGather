<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>로그인 페이지</title>


<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link th:href="@{/css/loginForm.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 	href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" 	rel="stylesheet">
<script 	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript" th:src="@{/js/loginForm.js}"></script>
</head>
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContents"></th:block>

<body>
	<div>

		<header th:replace="header :: header"> </header>

		<h1>
			<a href="/member"><img src="#" alt="두개더로고"> </a>
		</h1>	
			<h1> 로 그 인</h1>

		<main>
			<form th:action="@{/login/}" th:method="POST">
				<fieldset>
					<legend class="skip"> 로그인 양식 </legend>
					<ul>
						<li><span class="img"><i class="bi bi-envelope"></i></span> <span><input
								type="text" class="in" name="m_email" id="m_email"
								data-name="이메일" placeholder="아이디(이메일)"></span></li>
						<li class="error email_error" id="check_email">이메일 에러</li>

						<li><span class="img" id="pwd_bg"><i class="bi bi-bag"></i></span>
							<span><input type="password" class="in" name="m_pwd"
								id="m_pwd" data-name="비밀번호" placeholder="비밀번호"></span>
							<div class="show">
								<span id="pwd_show_hide" class="pwd_show" title="문자보이기"><i
									class="bi bi-eye-fill"></i> </span>
							</div>
							<div class="hide">
								<span id="pwd_show_hide" class="pwd_hide" title="문자숨기기">
									<i class="bi bi-eye-slash"></i>
								</span>
							</div>
						<li class="error pwd_error">비밀번호 작성</li>

					</ul>

					<a href="#none" class="find_pwd">비밀번호 찾기</a>
					<button type="submit" id="login">로그인</button>


					<div class="text-center">
						<h3 class="form-signin-heading">Please login</h3>

					</div>
				</fieldset>
			</form>

			<a href="/member/join" class="join_link">회원가입</a>

	

		</main>
		<footer> &copy; DoGaTher Corp. All rights reserved.</footer>
	</div>
</body>

</html>
