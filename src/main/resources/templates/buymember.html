<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Insert title here</title>
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/buymember.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript" th:src="@{/js/buymember.js}"></script>

<script th:inline="javascript">
/*<![CDATA[*/

	  window.onload = () => {
		  findAllPost();
	}
	  function findAllPost(){
			  const list =/*[[${order.list}]]*/"";// PagingResponse의 멤버인 List<T> 타입의 list를 의미
		  if ( !list.length ) { //리스트가 비어있는 경우, "검색 결과가 없다"는 메시지를 행에 출력
			  $(".buymember_list_box").html('<td colspan="6"><div className="no_data_msg">검색된 결과가 없습니다.</div></td>');
			  drawPage(); 
		  }
		  const pagination = /*[[${order.pagination}]]*/"";//PagingResponse의 멤버인 pagination을 의미
		 	const params =/*[[${params}]]*/""; // @ModelAttribute로 바로 1ㄷ1 맵핑시킨 값을 받아옴
		 	drawList(list);
			drawPage(pagination,params);
	  }		
/*]]>*/
</script>
</head>

<body>


	<div id="container">
		<header th:replace="header :: header"> </header>
		<main id="mypage_main_con">
			<div class="mypage_box">
				<div class="mypage_bar">
					<div class="mypage_bar_logo">
						<span>판매 정보/운송</span>
					</div>
					<div class="mypage_bar_list">
						<ul class="bar_list1">
							<li><span>-제품관리-</span>
							<li><a href="/products/start/lists">판매중</a>
							<li><a href="/products/endprice/lists">판매완료</a>
							<li><a href="/products/add/lists">판매예정</a>
						</ul>
					<ul class="bar_list1">
							<li><span>-판매관리-</span>
							<li><a href="/products/charts/-7 DAY/-1 MONTH">판매 통계</a>
							<li><a href="/products/all/lists/buy">정보/운송장</a>
						</ul>

					</div>

				</div>
				<div class="mypage_text_box">
					<div class="mypage_status_bar">
						<label class="status_bar">
							<span> 판매 완료된 공고 수 </span>
							<span th:text="|${sell_cnt['Sell_Count']}개|"></span>
						</label>
						<label class="status_bar">
							<span> 판매된 제품의 총합 </span>
							<span th:text="|${sell_cnt['Total_Sell']}개|"></span>
						</label>

						<div class="status_bar_2">
							<div class="status_bar_2_text1">
								<th:block th:if="${sell_cnt['Sell_Money']}!=0">
									<span th:text="|총 판매액:${#numbers.formatInteger(sell_cnt['Sell_Money'], 3, 'COMMA') + '원'}|"></span>
								</th:block>
								<th:block th:if="${sell_cnt['Sell_Money']}==0">
									<span th:text="|총 판매액:|"></span>
								</th:block>
							</div>
							<div class="status_bar_2_text2">
								<span>보유캐시:</span>
							</div>
						</div>
					</div>


					<form class="mypage_search" action="/products/lists" method="GET">
						<div class="mypage_text">
							<span>페이지별 제품 검색</span>
						</div>
						<div class="mypage_saerchbox">
							<input type="search" name="searching" placeholder="검색할 제품 입력">

							<button type="submit" >검색</button>

						</div>
					</form>

					<div id="chart1">
						<canvas id="myChart" width="500" height="200"></canvas>
					</div>


					<div class="mypage_list">
						<div class="mypage_tagbar">
							<label class="tagbar_menu">
								<a href="/products/exchange/lists/buy">
									<span>교환신청</span>
								</a>
							</label>
							<label class="tagbar_menu">
								<a href="/products/refund/lists/buy">
									<span>환불신청</span>
								</a>
							</label>
							<label class="tagbar_menu">
								<a href="/products/cancel/lists/buy">
									<span>운송장등록</span>
								</a>
							</label>
							<label class="tagbar_menu">
								<a href="/products/all/lists/buy">
									<span>구매자목록</span>
								</a>
							</label>
						</div>

						<div class="buymember_list_cont">
							<div class="buymember_list_box"></div>
						</div>



					</div>
					<div class="paging_btn"></div>
				</div>


			</div>

			<form id="PostCodeModal" name="PostCodeModal" method="post">
				
			</form>

		</main>

		<footer th:replace="footer ::footer"></footer>

	</div>
</body>

</html>
