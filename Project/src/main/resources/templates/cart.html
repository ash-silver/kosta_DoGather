<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/cart.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>

</head>
<body>
	<div id="container">

		<header th:replace="header :: header"> </header>
		<main id="cart_main_con">
		
			<form action="/OrderController" class="cart_form">
				<div class="cart_main_box">
					<div class="cart_tag_box">
						<ul>
							<li class="cart_li0">선택</li>
							<li class="cart_li1">이미지</li>
							<li class="cart_li2">제품명</li>
							<li class="cart_li3">가격</li>
							<li class="cart_li4">option1</li>
							<li class="cart_li5">option2</li>
						</ul>
						
						
				<ul class="cart_tag_ul" th:each="orderitem :${order}">
							<li class="cart_li0"><input type="checkbox" name="check" th:value="${orderitem.o_id}"></li>
							<li class="cart_li1"><a href="@{}"><img th:src="@{/projectimg/}+${orderitem['img'].getImg_name}"></a></li>
							<li class="cart_li2"><a href="@{}" th:text="${orderitem['product'].getP_name}">제품명</a></li>
							<li class="cart_li3" th:text="${orderitem['product'].getP_price}">가격</li>
							<li class="cart_li4"><select name="o_quantity" >
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10+">10+</option>
							</select>
							
						</ul>


					</div>
				</div>

			</form>

		</main>
		<footer th:replace="footer ::footer"></footer>
	</div>
</body>
</html>
