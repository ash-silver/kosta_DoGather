<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/productdetail.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript" th:src="@{/js/productdetail.js}"></script>
</head>

<body>
	<div id="container">
		<header th:replace="header :: header"> </header>
		<main id="prodetail_main_con">





			<div class="prodetail_box">
				<div class="prodetail_img_box">
					<div class="prodetail_img">
						<div class="prodetail_img_mini">
							<img th:src="|/projectimg/${i.img_name}|" class="mini_img"  th:each="i : ${img}" th:if="${i.img_keyword}=='p_img' AND ${i.img_keyword}!=null">


						</div>
						<div class="prodetail_img_big">
							<img th:src="|/projectimg/${img[imgStat.index].img_name}|" class="big_img" th:each="i ,imgStat:${img}"  th:if="${i.img_keyword}=='p_img' AND ${i.img_keyword}!=null">
						</div>
					</div>
					<div class="prodetail_progress">
						<label class="progress_text">
							<span>진행 상황</span>z	
						</label>
						<label class="progress_bar">

							<progress value="${pro.p_min_quantity}" max="${pro.p_max_quantity}"></progress>
							<span th:text="|${pro.p_min_quantity}/${pro.p_max_quantity}"></span>
						</label>
						<label class="progress_quantity">
							<span>시작일: </span>
							<span>마감일: </span>
						</label>
						<label class="progress_quantity">
							<span>1차 할인:20개</span>
							<span>2차할인 수량:50개</span>
							<span>3차할인 수량:100개</span>
						</label>
						<label class="progress_sail">
							<span>현재 할인 적용: 20%</span>
						</label>

					</div>
				</div>






				<div class="prodetail_text_box">
					<div class="prodetail_text text1">
						<span>제품명</span>
						<a href="#">
							<span class="material-symbols-outlined"> favorite </span>
						</a>

					</div>
					<div class="prodetail_text">
						<span>원래가격:</span>
					</div>
					<div class="prodetail_text">
						<span>현재 할인율의 가격:</span>
					</div>
					<div class="prodetail_text text2">
						<select name="opt_option1">
							<option value="카테고리1" th:value="${opt}">카테고리1</option>
						</select>
					</div>
					<div class="prodetail_text text2">
						<select name="opt_option2">
							<option value="카테고리2" th:value="">카테고리2</option>
						</select>
					</div>				

					<form class="prodetail_btn_box">
						<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
						<button>장바구니 추가</button>
						<button>구매하기</button>
					</form>

				</div>

			</div>

			<div class="detail_content_box">
				<div class="box" th:each="i : ${img}" th:if="${i.img_keyword}=='p_contentimg' AND ${i.img_keyword}!=null">
					<img th:src="|/projectimg/${i.img_name}|">
				</div>
				
			</div>



		</main>

		<footer th:replace="footer ::footer"></footer>

	</div>


</body>
	 
</html>
