<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/purchase.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
</head>
<body>
	<div class="container">
		<header th:replace="header :: header"> </header>
		<div class="order_content">
			<form th:action="|/ordersheet|" th:method="post" class="ordersheetForm">
	
				<div class="color_green">
					<label for="">수령인</label> 
					<input type="text" name="o_recipient" id="o_recipient" required="required"/>
				</div>
	
				<div class="color_green">
					<label for="o_phoneNumber">수령인 연락처</label> 
					<input type="text" name="o_phoneNumber" id="o_phoneNumber" required="required"/>
				</div>
	
				<div class="color_green">
					<label for="o_address">주소</label> 
					<input type="text" name="o_address" id="o_address" required="required" />
				</div>
				
				<div class="color_green">
	<!-- 				<div> -->
	<!-- 					<img th:src="|/projectimg/${i.img_name}|" th:each="i : ${img}"> -->
	<!-- 				</div> -->
	
					<div>
						<span>제품명</span>
						<span th:text="${promap['pro'].getP_name}"></span>
					</div>
					
					<div>
						<span>옵션1</span>
						<span th:text="${order.o_option1}"></span>
						<input type="hidden" th:value="${order.o_option1}" name="o_option1">
					</div>
					<div>
						<span>옵션2</span>
						<span th:text="${order.o_option2}"></span>
						<input type="hidden" th:value="${order.o_option2}" name="o_option2">
					</div>
					<div>
						<span>수량</span>
						<span th:text="${order.o_quantity}"></span>
						<input type="hidden" th:value="${order.o_quantity}" name="o_quantity">
					</div>
	
					<div>
						<span>가격</span> 
<!-- 						<span class="price" th:text="|${#numbers.formatInteger(promap['pro']['p_price'], 3, 'COMMA') + '원'}|"></span> -->
						<span th:text="|${#numbers.formatInteger(promap['pro']['p_price'], 3, 'COMMA') + '원'}|"></span>
					</div>
	
					<div>
						<span>판매자</span>
						<span th:text="${promap['pro'].getP_nickname_m_fk}"></span>
						<input type="hidden" th:value="${promap['pro'].getP_nickname_m_fk}" name="p_nickname_m_fk">
					</div>
					
					<input type="hidden" th:value="${promap['pro'].getP_id}" name="o_product_p_fk">
					<input type="hidden" th:value="|구매완료|" name="o_state">
					<input type="hidden" th:value="|배송준비중|" name="o_dstate">
				</div>
				<button type="submit">주문</button>
				<button type="reset">취소</button>
			</form>
		</div>
	</div>
	<footer th:replace="footer ::footer"></footer>
</body>
</html>
