<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/purchase.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
</head>
<body>
	<div class="container">
		<form enctype="multipart/form-data" th:action="@{/purchase}" method="post">

			<input type="hidden" name="amount" value="${import}"/>

			<div class="color-green">
				<label for="">수령인</label> 
				<input type="text" name="o_recipient" id="o_recipient" required="required" />
			</div>

			<div class="color-green">
				<label for="o_phoneNumber">수령인 연락처</label> 
				<input type="text" name="o_phoneNumber" id="o_phoneNumber" required="required" />
			</div>

			<div class="color-green">
				<label for="o_address">주소</label> 
				<input type="text" name="o_address" id="o_address" required="required" />
			</div>
			
			<div class="color-green">
				<div>
<!-- 				<img th:src="|/img/productImg.png"> -->
					<img th:src="|/img/${i.img_name}|" th:each="i : ${img}">
					
				</div>
				
				<div>
					<span>제품명</span>
					<span>제품명임더ㅏㅇ</span>
<!-- 					<span th:text="|${pro.p_name}|"></span> -->
				</div>
				
				<div>
					<span>가격</span>
					<span>제품명임더ㅏㅇ</span>
					
					<span class="price" th:text="${#numbers.formatInteger(pro.p_price, 3, 'COMMA') + '원'}"></span>
				</div>
				
				<div>
					<span>판매자</span>
					<span th:text="|${pro.p_writer}|"></span>
				</div>
				
			</div>

			<div>
				<button type="submit">주문</button>
				<button type="reset">취소</button>
			</div>

		</form>
	</div>
	/
</body>
</html>
