<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/index.css">
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/productadd.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
</head>

<body>
	<div id="container">
		<header th:replace="header :: header"> </header>
		<main id="productadd_main_con">


			<form class="productadd_form" id="product_form" th:action="@{/product}" th:method="POST" enctype="multipart/form-data">
				<label class="input_tag">
					<span>제품명:</span>
					<input type="text" name="p_name">
				</label>
				<label class="input_tag">
					<span>제품 가격:</span>
					<input type="text" name="p_price">
				</label>
				<label class="input_tag">
					<span>최소 할인수량:</span>
					<input type="text" name="p_min_quantity">
				</label>
				<label class="input_tag">
					<span>최대 판매수량:</span>
					<input type="text" name="p_max_quantity">
				</label>
				<label class="input_tag">
					<span>최대 판매수량:</span> <select name="p_category">
						<option value="a">a</option>
						<option value="b">b</option>
						<option value="c">c</option>
						<option value="d">d</option>
					</select>
				</label>
				<label class="input_tag">
					<span>판매자:</span>
					<input type="text" name="p_writer">
				</label>
				<label class="input_tag">
					<span>제품이미지 등록:</span>
					<input type="file" multiple="multiple" name="p_img">
				</label>
				<label class="input_tag">
					<span>상세사진 등록:</span>
					<input type="file" multiple="multiple" name="p_contentimg">
				</label>
				<div class="productadd_time">
					<span>모집 시작일자:</span>
					<input type="datetime-local" name="p_recruit_date">

				</div>
				<div class="productadd_time">
					<span>모집 마감일자:</span>
					<input type="datetime-local" name="p_due_date">

				</div>

				<button type="submit" id="addpro_btn">제품 등록하기</button>
			</form>

		</main>

		<footer th:replace="footer ::footer"></footer>

	</div>
</body>

</html>
