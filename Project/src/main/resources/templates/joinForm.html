<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<!-- 회원가입 Form -->
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>회원가입</title>

<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/index.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link th:href="@{/css/joinForm.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
<link
	href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript" th:src="@{/js/joinForm.js}"></script>
</head>

<body>

	<header th:replace="header :: header"> </header>

	<h1>
		<a href="/member/index"><img src="images/logo.png" alt="두개더로고"> </a>
		<h1>회 원 가 입</h1>
	</h1>
	<main>
		<form class="joinForm" id="join_form" th:action="@{/member/join}"
			th:method="POST">

			<fieldset>
				<legend class="skip"> 회원가입 양식 </legend>
				<!--의미적으로는 보이지만 실제로는 보이지않음-->
				<ul>
					<li>
						<!--이미지를 넣기위해 p나 span사용-->
						<div id="info_email">
							<span class="img"><i class="bi bi-envelope"></i></span> <span>
								<input type="text" name="m_email" id="m_email" data-name="이메일"
								placeholder="아이디(이메일)">
							</span> <span>
								<button type="button" class="button" id="code_send">인증번호
									발송</button>
							</span>
						</div>


					</li>
					<button type="button" id="emailCheck" th:value="|중복확인|"></button>

					<li class="error email_error" id="error_email_error">이메일 에러</li>


					<div id="info_email">
						<li><span class="img"><i class="bi bi-key"></i></span> <span><input
								type="text" name="m_code" id="m_code" data-name="인증번호"
								placeholder="전송받은 인증번호">

								<button type="button" class="button" id="code_check" value="인증">인증</button></span>


							<span id="timer"></span>
					</div>

					<li class="error code_error">인증번호 에러</li>


					<li><span class="img" id="pwd_bg"> <i class="bi bi-bag"></i>
					</span> <span><input type="password" name="m_pwd" id="m_pwd"
							data-name="비밀번호" placeholder="비밀번호"></span>
						<div class="show">
							<span id="pwd_show_hide" class="pwd_show" title="문자보이기"><i
								class="bi bi-eye-fill"></i> </span>
						</div>
						<div class="hide">
							<span id="pwd_show_hide" class="pwd_hide" title="문자숨기기"> <i
								class="bi bi-eye-slash"></i>
							</span>
						</div></li>

					<li class="error pwd_error">비밀번호 에러</li>
					<li><span class="img" id="pwd2_bg"> <i
							class="bi bi-bag-check"></i>
					</span> <span><input type="password" name="m_pwd2" id="m_pwd2"
							data-name="비밀번호확인" placeholder="비밀번호확인"></span> <span
						id="pwd_show_hide" class="pwd_show" title="문자보이기"> <i
							class="bi bi-eye-fill"></i>
					</span> <span id="pwd_show_hide" class="pwd_hide" title="문자숨기기"> <i
							class="bi bi-eye-slash"></i>
					</span></li>
					<li class="error pwd2_error">비밀번호일치 에러</li>



					<li>
						<div id="update_name">
							<span class="img">  </span> 
							<span> 
								<input type="text" name="m_name" id="m_name"
							data-name="이름" placeholder="이름"></span>

						</div>
					</li>
					<li class="error name_error">이름 에러</li>


					<li><label> <input type="radio" name="m_type"
							value="ROLE_USER" checked="checked"> 일반회원
					</label> <label> <input type="radio" name="m_type"
							value="ROLE_SELLER"> 판매자
					</label></li>

				</ul>
				<div class="btm">
					<p>
						<!-- 글자만 눌러도 선택되게 하는 태그 label, for속성은 굳이 안넣어도 됨-->
						<label> <input type="checkbox" name="join_y" id="join_y">
							<span> 개인정보 수집 및 이용 동의</span>
						</label> <span class="error join_y_error">동의에 체크해주세요</span>


					</p>
					<a href="#" class="terms">약관보기</a>

				</div>
				<button type="submit" id="join_btn">회원가입</button>
			</fieldset>

		</form>
		<a href="#" class="join_link"> 간편회원가입 </a>
	</main>

	<footer> &copy; DoGaTher Corp. All rights reserved.</footer>

</body>
</html>
